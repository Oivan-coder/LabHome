<!-- Скрипт для активной ссылки и меню -->
<script>
(function() {
    // Устанавливаем активную ссылку на основе текущей страницы
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = document.body.className || '';
        const navLinks = document.querySelectorAll('.nav-links a[data-page]');
        
        navLinks.forEach(link => {
            const pageName = link.getAttribute('data-page');
            if (currentPage.includes(pageName + '-page') || 
                (pageName === 'index' && currentPage === 'home-page')) {
                link.classList.add('active');
            }
        });
        
        // Для страниц конференций
        const currentPath = window.location.pathname;
        if (currentPath.includes('conf_nov2025') || 
            currentPath.includes('conf_sen2025') || 
            currentPath.includes('conf_mart2026')) {
            document.querySelector('.menu-dropdown .dropdown-toggle')?.classList.add('active');
        }
    });
})();
</script>
